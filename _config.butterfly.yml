# Navigation bar settings
# --------------------------------------

nav:
  logo: /assets/images/logo/new/png/logo-white-not-bg.png # image
  display_title: true
  fixed: true # fixed navigation bar

# Menu
menu:
  Home: / || fas fa-home
  # Archives: /archives/ || fas fa-archive
  Tags: /tags/ || fas fa-tags
  Categories: /categories/ || fas fa-folder-open
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  # Link: /link/ || fas fa-link
  About: /about/ || fas fa-heart

# Code Blocks
# --------------------------------------

highlight_theme: pale night #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: false

# Social Settings
# formal:
#   icon: link || the description || color
social:
  fab fa-github: https://github.com/3r0th3r-CC || Github || '#24292e'
  fa-solid fa-font-awesome: https://ctftime.org/team/273127 || CTFTime || '#e3000b'
  fas fa-envelope: mailto:2sob.3r0th3rcc@gmail.com || Email || '#4a7dbe'
  fas fa-rss: /atom.xml || RSS || '#fffbf1'

# Image
# --------------------------------------

# Favicon
favicon: /assets/pwa/favicon.ico

# Avatar
avatar:
  img: /assets/images/logo/new/gif/logo-ani.gif
  effect: false

# Disable all banner image
disable_top_img: false

# The banner image of home page
